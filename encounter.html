<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digimon Trials â€“ Route Encounters</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #eee;
  padding: 20px;
}

h1 {
  text-align: center;
}

.route {
  background: #1c1c1c;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

.route h2 {
  margin-top: 0;
  border-bottom: 1px solid #333;
  padding-bottom: 5px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #333;
  padding: 8px;
  text-align: left;
}

th {
  background: #222;
}

.encounter-type {
  font-size: 0.85em;
  opacity: 0.8;
}
a { color: #8ab4ff; }

.nav-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 25px 0;
}

.nav-btn {
  padding: 12px 24px;
  background: linear-gradient(135deg, #66bb6a, #2e7d32);
  color: #eaffea;
  text-decoration: none;
  font-weight: bold;
  border-radius: 12px;
  letter-spacing: 0.5px;
  transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
  box-shadow:
    0 4px 14px rgba(102, 187, 106, 0.35),
    inset 0 0 0 1px rgba(255,255,255,0.15);
}

.nav-btn:hover {
  transform: translateY(-2px);
  filter: brightness(1.1);
  box-shadow:
    0 6px 20px rgba(102, 187, 106, 0.55),
    inset 0 0 0 1px rgba(255,255,255,0.25);
}

.search-box {
  width: 100%;
  max-width: 500px;
  display: block;
  margin: 20px auto 35px;
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #1c1c1c;
  color: #eee;
  box-shadow: 0 0 0 1px #333;
}

.search-box::placeholder {
  color: #aaa;
}



</style>
</head>
<body>

<h1>Route Encounters</h1>

<div class="nav-buttons">
  <a href="index.html" class="nav-btn">Digimon Dex</a>
  <a href="encounter.html" class="nav-btn">Route Encounters</a>
</div>

<input
  type="text"
  id="search"
  placeholder="Search by route or Digimon..."
  class="search-box"
/>


<!-- ROUTE 101 -->
<div class="route searchable">
  <h2>Route 101</h2>
  <div class="encounter-type">Grass</div>
  
  <table>
    <tr>
      <th>Digimon</th>
      <th>Level</th>
      <th>Held Item</th>
    </tr>
    <tr>
      <td>Agumon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Shoemon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Angoramon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Kudamon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Lopmon</td>
      <td>5</td>
      <td>None</td>
    </tr>
  </table>
</div>

<!-- ROUTE 103 -->
<div class="route searchable">
  <h2>Route 103</h2>
  <div class="encounter-type">Grass</div>

  <table>
    <tr>
      <th>Digimon</th>
      <th>Level</th>
      <th>Held Item</th>
    </tr>
    <tr>
      <td>Hawkmon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Veemon</td>
      <td>5</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Salamon</td>
      <td>5</td>
      <td>None</td>
    </tr>
  </table>
</div>

<script>
  const searchInput = document.getElementById("search");
  const routes = document.querySelectorAll(".searchable");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();

    routes.forEach(route => {
      const text = route.innerText.toLowerCase();
      route.style.display = text.includes(query) ? "block" : "none";
    });
  });
</script>


</body>
</html>
