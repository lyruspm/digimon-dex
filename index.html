<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digimon Trials Dex</title>

<style>
/* =====================
   THEME
===================== */
:root {
  --bg-main: #0f1115;
  --bg-panel: #171a21;
  --bg-card: #1f2430;
  --bg-subtle: #232838;

  --text-main: #f2f4f8;
  --text-dim: #a8b0c2;

  --border: rgba(255,255,255,0.08);
}

/* =====================
   BASE
===================== */
body {
  margin: 0;
  padding: 32px;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

.app {
  max-width: 1400px;
  margin: auto;
}

/* =====================
   HEADER
===================== */
h1,
.subtitle {
  text-align: center;
}


.subtitle {
  margin-top: 6px;
  color: var(--text-dim);
  font-size: 0.95rem;
  text-align: center;
}


/* =====================
   SEARCH
===================== */
.search-box::placeholder {
  color: rgba(255, 255, 255, 0.65);
}
.search-box {
display: block;
margin: 24px auto 0 auto;
  width: 100%;
  max-width: 720px;    
  padding: 14px 16px;
  text:al  
  font-size: 0.95rem;
  border-radius: 10px;  
  border: 1px solid var(--border);
  background: var(--bg-panel);
  color: #ffffff;
}

/* =====================
   FILTERS
===================== */
.filters {
  margin-top: 14px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-end;
}


.filter-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.filter-group label {
  font-size: 0.7rem;
  letter-spacing: 0.08em;
  color: var(--text-dim);
}

.filter-group select {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  color: var(--text-main);
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 0.85rem;
}
#clearFilters {
  padding: 10px 22px;
  border-radius: 999px;
  background: #0b0d12;
  color: #d0d4dc;
  font-weight: 700;
  letter-spacing: 0.12em;
  border: 1px solid rgba(255,255,255,0.12);
  cursor: pointer;
  transition: background 0.2s ease, color 0.2s ease;
}

#clearFilters:hover {
  background: #161a22;
  color: #ffffff;
}
.clear-group {
  justify-content: flex-end;
}

#clearFilters {
  height: 36px; /* matches select height */
}




/* =====================
   GRID
===================== */
#dex {
  margin-top: 28px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 18px;
}



/* =====================
   CARD
===================== */
.entry {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 16px;
  cursor: pointer;

  height: 230px;
  display: flex;
  flex-direction: column;

  transition: background 0.15s ease, transform 0.15s ease;
}

.entry:hover {
  background: #262c3a;
  transform: translateY(-2px);
}

/* =====================
   CARD HEADER
===================== */
.entry-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.entry-title {
  font-size: 1.25rem;
  font-weight: 800;
}

.stage {
  font-size: 0.75rem;
  padding: 4px 10px;
  border-radius: 999px;
  background: var(--bg-subtle);
  color: var(--text-dim);
}

/* =====================
   META (PILLS + DESC)
===================== */
.entry-meta {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* =====================
   TYPES
===================== */
.types {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
}

.type {
  padding: 4px 10px;
  font-size: 0.65rem;
  border-radius: 999px;
  border: 1.5px solid currentColor;
  font-weight: 600;
}

/* TYPE COLORS */
.normal   { color: #cfd8dc; }
.fire     { color: #ff8a65; }
.water    { color: #64b5f6; }
.ice      { color: #4dd0e1; }
.electric { color: #ffee58; }
.grass    { color: #81c784; }
.bug      { color: #aed581; }
.fighting { color: #ef5350; }
.flying   { color: #90caf9; }
.dark     { color: #9575cd; }
.holy     { color: #fff59d; }
.dragon   { color: #7986cb; }
.steel    { color: #b0bec5; }
.poison   { color: #ba68c8; }
.ground   { color: #bc8f6a; }
.fairy    { color: #f48fb1; }
.magic    { color: #ec407a; }
.undead   { color: #7e57c2; }
.mystery  { color: #26c6da; }

/* =====================
   DESCRIPTION
===================== */
.entry-desc {
  font-size: 0.8rem;
  color: var(--text-dim);
  line-height: 1.35;

  max-height: 44px;
  overflow-y: auto;
  padding-right: 6px;
}

/* =====================
   DIGIVOLUTION STRIP
===================== */
.evo-strip {
  margin-top: auto;
  padding-top: 8px;
  border-top: 1px solid var(--border);
  font-size: 0.75rem;
  color: var(--text-dim);
}

.evo-strip strong {
  display: block;
  font-size: 0.65rem;
  margin-bottom: 4px;
  letter-spacing: 0.08em;
}

.evo-strip ul {
  margin: 0;
  padding-left: 16px;
}

/* =====================
   MODAL
===================== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.hidden { display: None; }

.modal {
  width: min(720px, 92vw);
  background: var(--bg-panel);
  border-radius: 16px;
  padding: 24px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-title {
  font-size: 1.4rem;
  font-weight: 800;
}

.close-btn {
  cursor: pointer;
  font-size: 1.4rem;
}
/* =====================
   ABILITIES (MODAL)
===================== */
.abilities {
  margin-top: 20px;
  padding: 14px 16px;
  background: var(--bg-subtle);
  border-radius: 12px;
}

.abilities strong {
  display: block;
  margin-bottom: 8px;
  font-size: 0.75rem;
  letter-spacing: 0.1em;
  color: var(--text-dim);
}

.abilities ul {
  margin: 0;
  padding-left: 18px;
}

.abilities li {
  margin-bottom: 6px;
  font-size: 0.9rem;
  color: var(--text-main);
}

.abilities.muted {
  opacity: 0.6;
  font-style: italic;
}



          
</style>
</head>

  level: "Adult",
  type1: ["Fighting"],
  type2: ["Dragon"],
  description: "Digivolves from Ryudamon at level 18",
  abilities: [
    "Sharpness",
    "Inner Focus"
  ],
  digivolutions: [
    { to: "Hisyaryumon", condition: "Level 32" }
  ]
},

{
  name: "Hisyaryumon",
  level: "Perfect",
  type1: ["Fighting"],
  type2: ["Dragon"],
  description: "Digivolves from Ginryumon at level 32",
  abilities: [
    "Sharpness",
    "Inner Focus"
  ],
  digivolutions: [
    { to: "Ouryumon", condition: "Level 54" }
  ]
},

{
  name: "Ouryumon",
  level: "Mega",
  type1: ["Fighting"],
  type2: ["Dragon"],
  description: "Digivolves from Hisyaryumon at level 54",
  abilities: [
    "Sharpness",
    "Inner Focus"
  ],
  digivolutions: [
    { to: "Alphamon Ouryuken", condition: "Jogress with Alphamon" }
  ]
},


];


const stageFilter = document.getElementById("stageFilter");
const typeFilter = document.getElementById("typeFilter");
const dexEl = document.getElementById("dex");
const overlay = document.getElementById("overlay");
const modalTitle = document.getElementById("modal-title");
const modalBody = document.getElementById("modal-body");
const modalClose = document.getElementById("modal-close");
const search = document.getElementById("search");

function createCard(d) {
  const card = document.createElement("div");
  card.className = "entry";

  const stage = d.level.split(" ")[1] || "";

  card.innerHTML = `
    <div class="entry-header">
      <div class="entry-title">${d.name}</div>
      <div class="stage">${stage}</div>
    </div>

    <div class="entry-meta">
      <div class="types">
  ${d.type1
    ? `<span class="type ${String(d.type1).toLowerCase()}">${d.type1}</span>`
    : ""
  }
  ${d.type2 && d.type2 !== "None"
    ? `<span class="type ${String(d.type2).toLowerCase()}">${d.type2}</span>`
    : ""
  }
</div>

      <div class="entry-desc">${d.description}</div>
    </div>

    <div class="evo-strip">
      <strong>DIGIVOLVES</strong>
      <ul>
  ${
    d.digivolutions && d.digivolutions.length
      ? d.digivolutions.map(e => `<li>${e.to} (${e.condition})</li>`).join("")
      : "<li>â€”</li>"
  }
</ul>

  `;

  card.onclick = () => openModal(d);
  return card;
}

function openModal(d) {
  modalTitle.textContent = d.name;

  modalBody.innerHTML = `
    <p>${d.description}</p>

    ${
      d.abilities && d.abilities.length
        ? `
          <div class="abilities">
            <strong>ABILITIES</strong>
            <ul>
              ${d.abilities.map(a => `<li>${a}</li>`).join("")}
            </ul>
          </div>
        `
        : `
          <div class="abilities muted">
            <strong>ABILITIES</strong>
            <p>No data available.</p>
          </div>
        `
    }
  `;

  overlay.classList.remove("hidden");
}


modalClose.onclick = () => overlay.classList.add("hidden");
overlay.onclick = e => e.target === overlay && overlay.classList.add("hidden");


// =====================
// FILTER + RENDER
// =====================
function applyFilters() {
  const query = search.value.toLowerCase().trim();
  const stageValue = stageFilter.value; // "" = all
  const typeValue = typeFilter.value.toLowerCase(); // "" = all

  const filtered = digimonDex.filter(d => {
    // SEARCH
    const matchesSearch =
      !query ||
      d.name.toLowerCase().includes(query) ||
      (d.description && d.description.toLowerCase().includes(query));

    // STAGE
    const stage = d.level?.split(" ")[1] || "";
    const matchesStage = !stageValue || stage === stageValue;

    // TYPES (ARRAY-SAFE)
    const types = [
      ...(Array.isArray(d.type1) ? d.type1 : []),
      ...(Array.isArray(d.type2) ? d.type2 : [])
    ].map(t => t.toLowerCase());

    const matchesType = !typeValue || types.includes(typeValue);

    return matchesSearch && matchesStage && matchesType;
  });

  render(filtered);
}

function clearFilters() {
  search.value = "";
  stageFilter.value = "";
  typeFilter.value = "";
      
  render(digimonDex);
}

// =====================
// RENDER
// =====================
function render(list) {
  dexEl.innerHTML = "";
  list.forEach(d => dexEl.appendChild(createCard(d)));
}

// =====================
// LISTENERS
// =====================
const clearBtn = document.getElementById("clearFilters");
search.addEventListener("input", applyFilters);
stageFilter.addEventListener("change", applyFilters);
typeFilter.addEventListener("change", applyFilters);
clearBtn.addEventListener("click", () => {
  search.value = "";
  stageFilter.value = "";
  typeFilter.value = "";

  render(digimonDex);
});



// INITIAL LOAD //
render(digimonDex);
</script>
</body>
</html>
